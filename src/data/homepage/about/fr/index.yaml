title: Électricien à Vermenton (89270)
description: >-
  Naturelec est une entreprise d'électricité spécialisée dans les énergies
  renouvelables, créée en 2021. Cette jeune entreprise est le fruit d'un projet
  mûrement réfléchi, validé en commission par la BGE.

  L'engagement de Naturelec : apporter des solutions écologiques et économiques
  aux particuliers, en privilégiant les panneaux photovoltaïques et les systèmes
  de chauffage autonome pour un habitat durable.
