sectionBadge: Galerie
sectionTitle: Nos réalisations
sectionDescription: >-
  Découvrez nos installations électriques, projets photovoltaïques et solutions
  domotiques réalisés chez nos clients dans l'Yonne.
sectionGallery:
  - image: "@images/homepage/gallery/sectionGallery/0/image.jpg"
    alt: >-
      Câblage électrique et isolation exposés à l'intérieur d'une pièce en
      construction.
    caption: >-
      Un aperçu de l'infrastructure électrique essentielle d'un bâtiment,
      montrant les câbles et l'isolation avant que les murs ne soient terminés.
    role: top
  - image: "@images/homepage/gallery/sectionGallery/1/image.jpg"
    alt: >-
      Plusieurs ampoules de style Edison vintage avec des filaments lumineux
      suspendues au plafond.
    caption: >-
      Une lumière chaude inonde une pièce, soulignant les filaments complexes
      d'ampoules décoratives suspendues.
    role: top
  - image: "@images/homepage/gallery/sectionGallery/2/image.jpg"
    alt: >-
      Mains d'un électricien utilisant un tournevis pour installer une nouvelle
      prise électrique dans un mur.
    caption: >-
      Vue rapprochée du processus méticuleux d'installation d'une nouvelle prise
      électrique, montrant les mains d'un électricien qualifié au travail.
    role: top
  - image: "@images/homepage/gallery/sectionGallery/3/image.jpg"
    alt: >-
      Un grand ensemble de panneaux solaires noirs sur un toit sous un ciel
      ensoleillé avec quelques nuages.
    caption: >-
      Les panneaux solaires capturent l'énergie du soleil, offrant une source
      d'énergie propre et renouvelable pour les maisons et les entreprises.
    role: top
  - image: "@images/homepage/gallery/sectionGallery/4/image.jpg"
    alt: >-
      Mains d'une personne utilisant une pince à dénuder pour préparer des fils
      électriques pour l'installation.
    caption: >-
      La précision est essentielle lors de la préparation des fils ; ici, une
      pince à dénuder est utilisée pour retirer soigneusement l'isolant avant le
      raccordement.
    role: top
  - image: "@images/homepage/gallery/sectionGallery/5/image.jpg"
    alt: >-
      La main d'un technicien ajustant des fils colorés à l'intérieur d'un
      panneau électrique ouvert.
    caption: >-
      Un gros plan d'un tableau de distribution électrique complexe, avec la
      main d'un technicien naviguant dans un réseau dense de fils.
